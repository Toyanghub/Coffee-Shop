<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Container with flex layout and justify-between to align logo and nav -->
    <div class="flex justify-between w-full mt-5">
      <!-- Logo container with 50% width and 5px margin top and left -->
      <div class="w-1/2 ml-5">
        <!-- Logo image with contain object-fit to maintain aspect ratio -->
        <img src="img/logo.png" alt="logo" class="object-contain" />
      </div>
      <!-- Navigation bar container with flex layout and justify-end to align nav links -->
      <div class="flex justify-end mr-5">
        <!-- Navigation bar links -->
        <ul>
          <li class="mr-6">
            <a href="#" class="text-gray-300 hover:text-white">Welcome</a>
          </li>
          <li class="mr-6">
            <a href="#" class="text-gray-300 hover:text-white">We Offer</a>
          </li>
          <li>
            <a href="#" class="text-gray-300 hover:text-white">Our Shop</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
